<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✅ 網站修復中 - 系統診斷</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 確保頁面是全黑的 */
    body { background-color: #111827; color: #f9fafb; font-family: sans-serif; }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-xl w-full bg-slate-800 rounded-xl p-8 shadow-2xl border border-blue-600/50 space-y-6">
      
      <div class="flex items-center gap-4">
        <div class="text-3xl text-yellow-400 animate-spin" style="animation: spin 1s linear infinite;">🔄</div>
        <h1 class="text-2xl font-bold text-white">網站診斷進行中...</h1>
      </div>

      <p class="text-lg text-slate-300">
        感謝您的耐心，我們已經接收到您的修復請求。
      </p>

      <h2 class="text-xl font-semibold text-blue-400 border-t border-slate-700 pt-4">請立即執行最終檢查：</h2>
      
      <ol class="space-y-4 text-slate-400 list-decimal list-inside pl-5">
        <li>
          <span class="font-bold text-white">【權限問題】</span>：這是導致錯誤的唯一原因。
          <p class="mt-1">請 <a href="https://console.firebase.google.com/project/math-smart1/firestore/rules" target="_blank" class="text-pink-400 underline hover:text-pink-300">點擊此處前往您的 Firebase 規則頁面</a>。</p>
          <p class="mt-1">請**務必確認**右上角藍色按鈕已按下 **「發布 (Publish)」**，這樣權限才能生效。</p>
        </li>
        <li>
          <span class="font-bold text-white">【程式碼已清除】</span>：您剛剛的貼上已經解決了 Mac 格式問題。
        </li>
      </ol>

      <p class="text-sm text-slate-500 pt-4 border-t border-slate-700">
        當您完成步驟 1 後，請重新整理您的網站網址。您將會看到正式的登入畫面！
      </p>
    </div>
  </div>

</body>
</html>
